<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="m-4  text-center"> Todo app</h1>

        <form class="d-flex w-50 mx-auto mb-5  js-form ">
            <input class="form-control js-input  " type="text" placeholder="Input todo " required autofocus>
            <button class=" ms-2 btn btn-success">Create</button>
        </form>

        <div class="w-50 mx-auto mb-5">
            <b>count: <i class="count">6</i></b>
        </div>

        <ul class="list-unstyled w-50 mx-auto js-list"></ul>
    </div>
    <template class="todo-template">
        <li class="d-flex align-items-center mb-3">

            <input class="form-check-input " type="checkbox">
            <span class="ms-2  todo-text">ernryh</span>
            <div class="ms-auto">
                <button class="btn  btn-success btn-edit" fdprocessedid="rcfw7e"> Edit</button>
                <button class="btn  btn-danger  btn-delete" fdprocessedid="khb3po">delete</button>
            </div>
        </li>
    </template>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="./utils.js"></script>
    <script src="./index.js"></script>
</body>

</html>
